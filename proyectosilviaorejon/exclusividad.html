<body>

    <!-- Utilizo H1 para el logotipo-->
   <h1 class="H1">
       <a href="inicio.html">
           <picture>
               <source srcset="assets/BANDIDO.png" type="image/png">

    <section class="Exclusividad-descuentos">

        <ul class="Ul-exclusividad">

            <!-- Añado picture para adaptar el tamaño y calidad de las imagenes, etiqueta li para agregar varias imagenes-->

                    <img src="assets/2x1.png" alt="2x1-descuento" width="1080" height="1080"  loading="lazy">

            </li>
            <li class="Li-exclusividad">

            </li>

        </ul>

    <!-- Agrego elementos para mejorar la reproducción automatica, en silencio y en bucle del video-->
  
    <video autoplay muted loop playsinline width="100" preload="none" poster="assets/miniatura.jpg">

    </video>
